        :root {
            --primary-dark: #000000;
            --primary-light: #FFFFFF;
            --accent-red: #75020F;
            --accent-green: #00322A;
            --text-secondary: rgba(255, 255, 255, 0.8);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-dark), #1a1a1a);
            color: var(--primary-light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-light);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--accent-red);
        }
        
        .playlist-header {
            display: flex;
            margin-top: 30px;
            gap: 30px;
            align-items: flex-end;
        }
        
        .playlist-cover {
            width: 250px;
            height: 250px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background: linear-gradient(to bottom, var(--accent-red), var(--accent-green));
            padding: 10px;
            box-sizing: border-box;
        }
        
        .playlist-info {
            flex: 1;
        }
        
        .playlist-title {
            font-size: 48px;
            margin: 0;
            font-weight: 700;
            color: var(--primary-light);
        }
        
        .playlist-description {
            color: var(--text-secondary);
            margin: 10px 0 20px;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .playlist-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--accent-red);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #8a0320;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .tracks-list {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-header {
            padding: 15px 20px;
            background: linear-gradient(to right, var(--accent-green), rgba(0, 0, 0, 0.3));
            font-weight: bold;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-light);
        }
        
        .section-title {
            color: var(--primary-light);
        }
        
        .section-count {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: normal;
        }
        
        .tracks-header {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .track {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            padding: 15px 20px;
            align-items: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .track:hover {
            background-color: rgba(117, 2, 15, 0.1);
        }
        
        .track-number {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .track-cover {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .track-title {
            font-weight: 500;
            color: var(--primary-light);
            font-size: 14px;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .track-album {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .track-duration {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-red));
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 100;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .player-cover {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .player-text {
            display: flex;
            flex-direction: column;
        }
        
        .player-title {
            font-weight: 500;
            color: var(--primary-light);
        }
        
        .player-artist {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 2;
            justify-content: center;
        }
        
        .player-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .player-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .player-btn-play {
            font-size: 30px;
        }
        
        .player-progress {
            flex: 3;
        }
        
        .progress-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: white;
            border-radius: 2px;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
            color: var(--text-secondary);
        }
        
        .shuffle-btn.active, .repeat-btn.active {
            color: var(--accent-red);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .playlist-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .playlist-cover {
                width: 200px;
                height: 200px;
            }
            
            .playlist-title {
                font-size: 36px;
            }
            
            .controls {
                justify-content: center;
            }
            
            .tracks-header, .track {
                grid-template-columns: 30px 1fr 50px;
            }
            
            .tracks-header div:nth-child(3), .track .track-album {
                display: none;
            }
            
            .player {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .player-info, .player-controls, .player-progress {
                width: 100%;
            }
        }
    </style>

                tracks: [

                        artist: "Anıl Emre Daldal",
                        album: "M.",

                    },
					{
                        title: "Wicked Game",
                        artist: "Chris Isaak",
                        album: "Heart Shaped World",
                        duration: "4:47",
                        cover: "https://avatars.yandex.net/get-music-content/34131/3716af3e.a.1590476-1/600x600",
                        audio: "Chris Isaak - Wicked Game.mp3"
                    },
					{
                        title: "The Night We Met",
                        artist: "Lord Huron",
                        album: "Crying Songs",
                        duration: "3:27",
                        cover: "https://avatars.yandex.net/get-music-content/3316841/79dfb2cd.a.10624814-1/600x600",
                        audio: "Lord Huron - The Night We Met.mp3"
                    }
                ]
            },			
            {
                title: "Элиас Дамиано Уайльд",
                tracks: [
                    {
                        title: "Марабу",
                        artist: "ATL",
                        album: "Марабу",
                        duration: "3:41",
                        cover: "https://avatars.yandex.net/get-music-content/32236/25273f3c.a.3039144-1/600x600",
                        audio: "ATL - Марабу.mp3"
                    },
                    {
                        title: "Утекай",
                        artist: "Мумий Тролль",
                        album: "Best 20-20",
                        duration: "4:02",
                        cover: "https://avatars.yandex.net/get-music-content/2811629/c15213db.a.11805582-1/600x600",
                        audio: "Мумий Тролль - Утекай.mp3"
                    },
                    {
                        title: "GOSSIP ",
                        artist: "måneskin ft. tom morello",
                        album: "GOSSIP ",
                        duration: "2:48",
                        cover: "https://i.scdn.co/image/ab67616d0000b273e5c4776d41fd00198193ae53",
                        audio: "Maneskin_Tom_Morello_GOSSIP.mp3"
                    }
                ]
            }
        ];

        // Элементы DOM
        const tracksContainer = document.getElementById('tracks-container');
        const trackCount = document.getElementById('track-count');
        const player = document.querySelector('.player');
        const playerCover = document.getElementById('player-cover');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playPauseBtn = document.getElementById('play-pause');
        const prevTrackBtn = document.getElementById('prev-track');
        const nextTrackBtn = document.getElementById('next-track');
        const shuffleBtn = document.getElementById('shuffle');
        const playerShuffleBtn = document.getElementById('player-shuffle');
        const repeatBtn = document.getElementById('repeat');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const playAllBtn = document.getElementById('play-all');

        // Аудио элемент
        const audio = new Audio();
        let currentTrackIndex = 0;
        let currentSectionIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeated = false;
        let shuffledPlaylistSections = [];
        let flatPlaylist = [];

        // Создаем плоский список всех треков для удобства навигации
        function createFlatPlaylist() {
            flatPlaylist = [];
            const sectionsToUse = isShuffled ? shuffledPlaylistSections : playlistSections;
            
            sectionsToUse.forEach((section, sectionIndex) => {
                section.tracks.forEach((track, trackIndex) => {
                    flatPlaylist.push({
                        ...track,
                        sectionIndex,
                        trackIndex,
                        sectionTitle: section.title // Сохраняем название раздела
                    });
                });
            });
        }

        // Отображение треков в плейлисте по разделам
        function renderTracks() {
            tracksContainer.innerHTML = '';
            const sectionsToRender = isShuffled ? shuffledPlaylistSections : playlistSections;
            
            let totalTracks = 0;
            
            sectionsToRender.forEach((section, sectionIdx) => {
                if (!section.tracks || section.tracks.length === 0) return;
                
                totalTracks += section.tracks.length;
                
                const sectionElement = document.createElement('div');
                sectionElement.className = 'section';
                
                // Заголовок раздела
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                sectionHeader.innerHTML = `
                    <div class="section-title">${section.title}</div>
                    <div class="section-count">${section.tracks.length} ${pluralize(section.tracks.length, ['трек', 'трека', 'треков'])}</div>
                `;
                sectionElement.appendChild(sectionHeader);
                
                // Заголовок таблицы треков
                const tracksHeader = document.createElement('div');
                tracksHeader.className = 'tracks-header';
                tracksHeader.innerHTML = `
                    <div>#</div>
                    <div>ТРЕК</div>
                    <div>АЛЬБОМ</div>
                    <div>⏱</div>
                `;
                sectionElement.appendChild(tracksHeader);
                
                // Треки раздела
                section.tracks.forEach((track, trackIdx) => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'track';
                    trackElement.innerHTML = `
                        <div class="track-number">${trackIdx + 1}</div>
                        <div class="track-info">
                            <img src="${track.cover}" alt="Обложка" class="track-cover">
                            <div>
                                <div class="track-title">${track.title}</div>
                                <div class="track-artist">${track.artist}</div>
                            </div>
                        </div>
                        <div class="track-album">${track.album}</div>
                        <div class="track-duration">${track.duration}</div>
                    `;
                    
                    trackElement.addEventListener('click', () => {
                        playTrack(sectionIdx, trackIdx);
                    });
                    
                    sectionElement.appendChild(trackElement);
                });
                
                tracksContainer.appendChild(sectionElement);
            });
            
            // Обновляем счетчик треков
            trackCount.textContent = `${totalTracks} ${pluralize(totalTracks, ['трек', 'трека', 'треков'])}`;
        }

        // Функция для склонения слов
        function pluralize(number, words) {
            return words[(number % 100 > 4 && number % 100 < 20) ? 2 : [2, 0, 1, 1, 1, 2][(number % 10 < 5) ? number % 10 : 5]];
        }

        // Воспроизведение трека
        function playTrack(sectionIndex, trackIndex) {
            const sections = isShuffled ? shuffledPlaylistSections : playlistSections;
            
            // Проверяем, что раздел и трек существуют
            if (!sections[sectionIndex] || !sections[sectionIndex].tracks[trackIndex]) {
                console.error('Трек не найден');
                return;
            }
            
            currentSectionIndex = sectionIndex;
            currentTrackIndex = trackIndex;
            
            const track = sections[sectionIndex].tracks[trackIndex];
            
            audio.src = track.audio;
            audio.play().catch(e => console.error('Ошибка воспроизведения:', e));
            
            playerCover.src = track.cover;
            playerTitle.textContent = track.title;
            playerArtist.textContent = track.artist;
            
            playPauseBtn.textContent = '⏸';
            isPlaying = true;
            player.style.display = 'flex';
            
            // Обновляем время трека
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
        }

        // Воспроизведение трека по индексу в плоском списке
        function playFlatTrack(index) {
            if (index < 0 || index >= flatPlaylist.length) return;
            
            const trackInfo = flatPlaylist[index];
            
            // Находим актуальные индексы раздела и трека
            let actualSectionIndex = -1;
            let actualTrackIndex = -1;
            
            const sections = isShuffled ? shuffledPlaylistSections : playlistSections;
            
            for (let i = 0; i < sections.length; i++) {
                const section = sections[i];
                for (let j = 0; j < section.tracks.length; j++) {
                    if (section.tracks[j].title === trackInfo.title && 
                        section.tracks[j].artist === trackInfo.artist) {
                        actualSectionIndex = i;
                        actualTrackIndex = j;
                        break;
                    }
                }
                if (actualSectionIndex !== -1) break;
            }
            
            if (actualSectionIndex !== -1 && actualTrackIndex !== -1) {
                playTrack(actualSectionIndex, actualTrackIndex);
            }
        }

        // Форматирование времени
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Обновление прогресса воспроизведения
        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        }

        // Переключение на следующий трек
        function nextTrack() {
            if (isRepeated) {
                audio.currentTime = 0;
                audio.play().catch(e => console.error('Ошибка воспроизведения:', e));
                return;
            }
            
            // Находим текущий трек в плоском списке
            const currentTrack = flatPlaylist.find(t => 
                t.sectionIndex === currentSectionIndex && 
                t.trackIndex === currentTrackIndex
            );
            
            if (!currentTrack) return;
            
            const currentIndex = flatPlaylist.indexOf(currentTrack);
            if (currentIndex < flatPlaylist.length - 1) {
                playFlatTrack(currentIndex + 1);
            } else {
                // Если это последний трек, начинаем сначала
                playFlatTrack(0);
            }
        }

        // Переключение на предыдущий трек
        function prevTrack() {
            // Находим текущий трек в плоском списке
            const currentTrack = flatPlaylist.find(t => 
                t.sectionIndex === currentSectionIndex && 
                t.trackIndex === currentTrackIndex
            );
            
            if (!currentTrack) return;
            
            const currentIndex = flatPlaylist.indexOf(currentTrack);
            if (currentIndex > 0) {
                playFlatTrack(currentIndex - 1);
            } else {
                // Если это первый трек, переходим к последнему
                playFlatTrack(flatPlaylist.length - 1);
            }
        }

        // Перемешивание треков внутри разделов
        function shufflePlaylist() {
            isShuffled = !isShuffled;
            shuffleBtn.classList.toggle('active');
            playerShuffleBtn.classList.toggle('active');
            
            if (isShuffled) {
                // Создаем копию плейлиста и перемешиваем треки внутри каждого раздела
                shuffledPlaylistSections = JSON.parse(JSON.stringify(playlistSections));
                shuffledPlaylistSections.forEach(section => {
                    if (section.tracks && section.tracks.length > 0) {
                        // Сохраняем оригинальный порядок перед перемешиванием
                        const originalTracks = [...section.tracks];
                        section.tracks = [...section.tracks].sort(() => Math.random() - 0.5);
                        
                        // Проверяем, что после перемешивания остались треки
                        if (section.tracks.length === 0) {
                            section.tracks = originalTracks;
                        }
                    }
                });
            }
            
            // Обновляем плоский список треков
            createFlatPlaylist();
            renderTracks();
        }

        // Повтор плейлиста
        function toggleRepeat() {
            isRepeated = !isRepeated;
            repeatBtn.classList.toggle('active');
        }

        // События
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '▶';
            } else {
                audio.play().catch(e => console.error('Ошибка воспроизведения:', e));
                playPauseBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });

        nextTrackBtn.addEventListener('click', nextTrack);
        prevTrackBtn.addEventListener('click', prevTrack);
        shuffleBtn.addEventListener('click', shufflePlaylist);
        playerShuffleBtn.addEventListener('click', shufflePlaylist);
        repeatBtn.addEventListener('click', toggleRepeat);
        playAllBtn.addEventListener('click', () => playTrack(0, 0));

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextTrack);

        progressBar.addEventListener('click', (e) => {
            const percent = e.offsetX / progressBar.offsetWidth;
            audio.currentTime = percent * audio.duration;
        });

        // Инициализация
        // Создаем копию оригинального плейлиста для перемешивания
        shuffledPlaylistSections = JSON.parse(JSON.stringify(playlistSections));
        createFlatPlaylist();
        renderTracks();
    </script>
